<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator-container">
        <div class="display">0</div>
        <div class="keys">
            <button id="backspace" class="btn">Backspace</button>
            <button id="clear" class="btn">C</button>
            <button class="btn operator">รท</button>

            <button class="btn digit">7</button>
            <button class="btn digit">8</button>
            <button class="btn digit">9</button>
            <button class="btn operator">x</button>

            <button class="btn digit">4</button>
            <button class="btn digit">5</button>
            <button class="btn digit">6</button>
            <button class="btn operator">-</button>


            <button class="btn digit">1</button>
            <button class="btn digit">2</button>
            <button class="btn digit">3</button>
            <button class="btn operator">+</button>
            
            <button id="zero" class="btn digit">0</button>
            <button id="point" class="btn digit">.</button>
            <button id="equal" class="btn">=</button>
        </div>
    </div>
</body>
</html>
